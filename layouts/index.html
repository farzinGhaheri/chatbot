<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ARB Chatbot</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: auto;
            padding: 2rem;
        }

        .bot-message,
        .user-input {
            margin: 10px 0;
        }

        .bot-message {
            background: #f0f0f0;
            padding: 0.8rem;
            border-radius: 5px;
        }

        .options button {
            margin: 0.2rem;
        }

        #userInput {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div id="chat"></div>

    <div class="user-input">
        <input type="text" id="userInput" />
    </div>

    <script type="module" src="../dist/layouts/chatbot.js"></script>
</body>

</html>
